<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Table with CSS</title>
    <link rel="stylesheet" type="text/css" href="tab.css">
  </head>
  <body>
    <table align="center" cellpadding="6" cellspacing="3" border="3">
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>Alex</td>
        <td>80</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Peter</td>
        <td>76</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>Jay</td>
        <td>91</td>
      </tr>
    </table>
  </body>
</html>
