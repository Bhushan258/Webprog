
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Odd/EvenJS</title>
    <script type="text/javascript">
      var a = prompt("Enter Any No. : ");
      var b = a%2;
      if (b==0) {
        document.write("Given No. "+a+" is Even.")
      }
      else {
        document.write("Given No. "+a+" is Odd.")
      }
    </script>
  </head>
  <body>

  </body>
</html>
