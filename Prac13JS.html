<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>AdditionJS</title>
    <script type="text/javascript">
      var a = parseInt(prompt("Enter Any No. 1 :"));
      var b = parseInt(prompt("Enter Any No. 2 :"));
      var c= a+b;
      document.write("<h1>Given No.s : "+a+"&"+b+"</h1>");
      document.write("<h1>Addtion of 2 No.s : "+c+"</h1>");
    </script>
  </head>
  <body>

  </body>
</html>
