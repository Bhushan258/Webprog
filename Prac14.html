<html lang="en" dir="ltr">
  <head>
    <title>FactorialJS</title>
    <script type="text/javascript">
      var a = prompt("Enter Any No. 1 :");
      var b = 1;
      var Fac= 1;
      for( b=1 ; b<=a; b++) {
        Fac=Fac*b;
      }
      document.write("<h1>Factorial Given No. "+a+ " => "+Fac+"</h1>");
    </script>
  </head>
  <body>

  </body>
</html>
